<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>aTalk</title>

    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css"/>

</head>

<body>

<nav class="navbar navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-brand">aTalk</div>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <div id="userStatusDiv" class="navbar-form navbar-right" style="margin-right: 50px">
                Status: <b id="userStatus">Not Connected</b>
            </div>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container" style="margin-top: 50px">

    <div class="viewDiv">
        <div id="output">
        </div>
        <div class="participants">
            <div style="text-align: center">participants</div>
            <ul data-bind="foreach: usersList">
                <li><b data-bind="text: $data"></b></li>
            </ul>
        </div>
    </div>
    <hr/>

    <div class="inputDiv">
        <input type="text" data-bind="value: inputText" id="input"/>
    </div>
    <div class="controlersDiv">
        <input type="button" id="connectBtn" class="btn btn-primary" value="CONNECT"
               data-bind="click: openConnection, disable: isConnected"/>
        <input type="button" id="sendBtn" class="btn btn-success" value="SEND"
               data-bind="click: send, enable: isConnected"/>
    </div>

</div>
<!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<script type='text/javascript' src='js/knockout-3.4.0.js'></script>
<script type='text/javascript' src='js/jquery-2.2.2.min.js'></script>
<script type='text/javascript' src='js/bootstrap.min.js'></script>
<script type="text/javascript" src="js/helpers.js"></script>
<script type="text/javascript" src="js/model.js"></script>

</body>
</html>
