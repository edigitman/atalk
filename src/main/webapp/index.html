<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>aTalk</title>

    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css"/>

</head>

<body>
<div class="container" style="margin-top: 50px">
    <div class="header">
        <div style="display: inline-block"><b>aTalk</b></div>
        <div style="display: inline-block; width: 90%; text-align: right">
            <div style="display: inline-block"> Status: <i id="userStatus">Not Connected</i></div>
        </div>
    </div>
    <div class="viewDiv">
        <div id="output">
        </div>
        <div class="participants">
            <div style="text-align: center">participants</div>
            <ul data-bind="foreach: usersList">
                <li><i data-bind="text: $data"></i></li>
            </ul>
        </div>
    </div>
    <hr/>

    <div class="inputDiv">
        <input type="text" data-bind="value: inputText" id="input"/>
    </div>
    <div class="controlersDiv">
        <input type="button" id="connectBtn" class="btn btn-primary" value="connect"
               data-bind="click: openConnection, disable: isConnected"/>
        <input type="button" id="sendBtn" class="btn btn-success" value="send"
               data-bind="click: send, enable: isConnected"/>
        <input type="button" id="disconnectBtn" class="btn btn-danger pull-right" value="disconnect"
                data-bind="click: disconnect, enable: isConnected">
    </div>

</div>
<!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<script type='text/javascript' src='js/knockout-3.4.0.js'></script>
<script type='text/javascript' src='js/jquery-2.2.2.min.js'></script>
<script type='text/javascript' src='js/bootstrap.min.js'></script>
<script type="text/javascript" src="js/helpers.js"></script>
<script type="text/javascript" src="js/js.cookie.js"></script>
<script type="text/javascript" src="js/model.js"></script>

</body>
</html>
